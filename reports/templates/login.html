<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="login">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}

      {% if form.errors %}
        <script>
  window.addEventListener('DOMContentLoaded', function () {
    alert('Неверный логин или пароль');
  });
</script>
      {% endif %}

      <input class="textfield" type="text" name="username" placeholder="Логин" autocomplete="username" autofocus required>
      <input class="textfield" type="password" name="password" placeholder="Пароль" autocomplete="current-password" required>

      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <input id="button" type="submit" value="Войти">
    </form>
  </div>

</body>
</html>
